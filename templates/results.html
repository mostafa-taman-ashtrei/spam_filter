<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Results</title>
</head>

<body class="font-mono bg-gray-400">
    <div class="m-20 grid mx-20">
        <div class="bg-gray-300 rounded-lg shadow-sm hover:shadow-xl duration-500 px-2 sm:px-6 md:px-2 py-4 my-6">
            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-12 sm:col-start-3 sm:col-end-13 px-3 sm:px-0">
                    {% if results %}
                    <div class="mt-2">
                        <h1 class="text-2xl">Results</h1>
                        <p class="text-xl mt-2 text-sm md:text-md">
                            Your Text : {{text}}
                        </p>
                        <p class="text-xl mt-2 text-sm md:text-md">
                            {{results}}
                        </p>
                    </div>

                    <div class="grid grid-cols-2 mt-4 my-auto">
                        <div class="col-span-12 lg:col-span-8">
                            <h3>HAM COUNT</h3>
                            <spam class="inline-block rounded-full text-white 
                            bg-red-400 hover:bg-red-500 duration-300 
                            text-xs font-bold 
                            mr-1 md:mr-2 mb-2 px-2 md:px-4 py-1 
                            opacity-90 hover:opacity-100">
                                {{ham_count}}
                            </spam>

                            <h3>SPAM COUNT</h3>
                            <spam class="inline-block rounded-full text-white 
                            bg-green-400 hover:bg-green-500 duration-300 
                            text-xs font-bold 
                            mr-1 md:mr-2 mb-2 px-2 md:px-4 py-1 
                            opacity-90 hover:opacity-100">
                                {{spam_count}}
                            </spam>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
